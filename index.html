<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX - Travel Agency </title>

    <link rel="shortcut icon" href="./media/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <header>
        <div class="title">
            <a href="https://www.spacex.com" target="_blank">
                <img src="./media/logo.png" alt="SpaceX-logo">
            </a>
            <h1>Travel Agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
                <img src="./media/car2.jpeg" alt="moon" class="carousel__figure--pic">
                <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
            </div>
        </div>

        <div class="offers">
            <div class="perspective">

                <div class="perspective__3d">
                    <h2>A weekend in space</h2>
                    <div class="perspective__3d--card" style="background: url(./media/off1.jpeg);"></div>
                    <span>from $5.000</span>
                </div>
                <div class="perspective__3d">
                    <h2>Take a rest on the moon</h2>
                    <div class="perspective__3d--card" style="background: url(./media/off2.jpg);"></div>
                    <span>from $15.000</span>
                </div>
                <div class="perspective__3d">
                    <h2>Holidays on mars</h2>
                    <div class="perspective__3d--card" style="background: url(./media/off3.jpg);"></div>
                    <span>from $45.000</span>
                </div>

            </div>
        </div>

        <div class="button">
            <a href="https://www.spacex.com" target="_blank">
                <svg height="60" width="320">
                    <rect class="button__rect" height="60" width="320"/>
                    <div class="button__text">GET STARTED</div>
                </svg>
            </a>
        </div>

    </main>

    <footer>
        <div class="network">
            <a href="https://www.twitter.fr"><i class="fa fa-twitter"></i></a>
            <a href="https://www.facebook.fr"><i class="fa fa-facebook"></i></a>
            <a href="https://www.flickr.fr"><i class="fa fa-flickr"></i></a>
            <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="#">FromScratch(); Â© 2022</a>
        </div>
    </footer>


    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
